<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Accesible</title>
</head>
<body>
    <header role="banner">
        <h1>Bienvenido a mi página</h1>
    </header>
    <main role="main">
        <section aria-labelledby="welcome-title">
            <h2 id="welcome-title">Contenido Principal</h2>
            <img src="logo.png" alt="Logo de la página" aria-label="Logo de la página">
            <a href="#" aria-label="Enlace de ejemplo">Enlace con descripción</a>
            <button aria-label="Click aquí">Click aquí</button>
        </section>
        <section aria-labelledby="form-title">
            <h2 id="form-title">Formulario de Contacto</h2>
            <form>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Nombre" aria-required="true">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" placeholder="Correo electrónico" aria-required="true">
                <input type="submit" value="Enviar" aria-label="Enviar formulario">
            </form>
        </section>
    </main>
    <footer role="contentinfo">
        <p>&copy; 2023 Página Accesible</p>
    </footer>
</body>
</html>
